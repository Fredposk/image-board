<!DOCTYPE html>
<html>
    <head>
        <title>My ImageBoard</title>
        <link rel="stylesheet" href="/tailwind.css" />
    </head>
    <body>
        <!-- This container is for vue -->
        <div id="main">
            <div class="flex flex-col h-screen bg-gray-100">
                <div>
                    <!-- This is the nav/ search bar -->
                    <div
                        class="flex flex-row items-center justify-between mt-3"
                    >
                        <input
                            id="searchbar"
                            type="text"
                            placeholder=" Search"
                            class="ml-2 form"
                            autocomplete="off"
                        />
                        <div>
                            <!-- Right side of nav/ search bar-->
                            <div
                                class="flex items-center justify-between m-1 mt-2"
                            >
                                <img
                                    class="w-6 h-6 mr-4 cursor-pointer opacity-70"
                                    src="/search.svg"
                                />
                                <img
                                    @click="isOpen = !isOpen"
                                    class="relative z-30 mr-1 cursor-pointer w-7 h-7 opacity-70"
                                    src="/share-01.svg"
                                />
                            </div>
                            <!-- This is the hidden upload container -->
                            <button
                                v-if="isOpen"
                                @click="isOpen = false"
                                tabindex="-1"
                                class="fixed inset-0 z-20 w-full h-full bg-black opacity-50 cursor-default"
                            ></button>
                            <div
                                v-if="isOpen"
                                class="absolute z-30 p-2 mt-1 bg-gray-100 border-2 border-gray-400 rounded-lg shadow-lg min-w-min left-2"
                            >
                                <form
                                    class="flex flex-col items-start space-y-2"
                                >
                                    <input
                                        class="mt-1 form"
                                        v-model="title"
                                        type="text"
                                        name="title"
                                        id="title"
                                        placeholder="title"
                                    />
                                    <input
                                        class="form"
                                        v-model="description"
                                        type="text"
                                        name="description"
                                        id="description"
                                        placeholder="description"
                                    />
                                    <input
                                        class="form"
                                        v-model="username"
                                        type="text"
                                        name="username"
                                        id="username"
                                        placeholder="username"
                                    />
                                    <input
                                        class="form"
                                        @change="fileSelectHandler"
                                        type="file"
                                        name="file"
                                        accept="image/*"
                                        placeholder="file"
                                    />
                                    <div class="flex items-center">
                                        <button
                                            class="submitBtn"
                                            @click.prevent="clickHandler"
                                            type="submit"
                                        >
                                            submit
                                        </button>
                                        <svg
                                            v-if="isLoading"
                                            class="w-4 h-4 ml-2 fill-current animate-spin"
                                            xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 20 20"
                                        >
                                            <path
                                                d="M14.66 15.66A8 8 0 1 1 17 10h-2a6 6 0 1 0-1.76 4.24l1.42 1.42zM12 10h8l-4 4-4-4z"
                                            />
                                        </svg>
                                    </div>
                                </form>
                            </div>

                            <!-- end of hidden upload container -->
                        </div>
                    </div>
                </div>
                <!-- end of nav bar -->
                <!-- this is the main section -->
                <div class="grid grid-cols-2 gap-4 m-3 mt-6 mb-auto">
                    <div v-for="item in images">
                        <div class="relative text-gray-100">
                            <!-- This is the like SVG -->
                            <svg
                                class="absolute right-0 z-10 w-4 h-4 m-1 fill-current bottom-7"
                                viewBox="0 0 20 20"
                            >
                                <path
                                    d="M10 3.22l-.61-.6a5.5 5.5 0 0 0-7.78 7.77L10 18.78l8.39-8.4a5.5 5.5 0 0 0-7.78-7.77l-.61.61z"
                                />
                            </svg>
                            <!-- ends the like SVG -->
                            <img
                                class="object-cover w-full h-32 duration-500 ease-in-out rounded-lg shadow-md hover:shadow-2xl hover:opacity-80"
                                :src="item.url"
                            />
                            <!-- this is the tags -->
                            <!-- TBC -->
                            <!-- This is the text-->
                            <div
                                class="mt-2 text-sm font-normal text-gray-800 truncate"
                            >
                                {{item.title}}
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Here is footer  -->
                <div class="relative bg-transparent">
                    <div
                        class="sticky z-10 px-4 py-1 mx-auto mb-4 bg-gray-200 shadow-lg rounded-3xl max-w-max"
                    >
                        <div class="flex items-center space-x-4">
                            <img
                                class="w-6 h-6 cursor-pointer opacity-70 hover:opacity-95"
                                src="/home.svg"
                            />
                            <a href="#searchbar">
                                <img
                                    class="w-6 h-6 cursor-pointer opacity-70 hover:opacity-95"
                                    src="/search.svg"
                            /></a>
                            <img
                                class="w-6 h-6 cursor-pointer opacity-70 hover:opacity-95"
                                src="/chat-bubble-dots.svg"
                            />
                            <a
                                target="_blank"
                                href="https://github.com/Fredposk"
                            >
                                <img
                                    class="object-cover w-8 h-8 rounded-full hover:opacity-75"
                                    src="/IMG_20191029_162134.jpg"
                            /></a>
                        </div>
                    </div>
                </div>

                <!-- This is end of flex container -->
            </div>

            <!-- end of vue container -->
        </div>

        <!-- <script src="/js/vue.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
